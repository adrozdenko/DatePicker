<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Date Picker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .date-picker.show {
        display: block;
      }

      .date.selected {
        background-color: hsl(200, 100%, 50%);
        color: white;
      }
    </style>
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="date-picker-container">
      <button class="date-picker-button">Select a date</button>
      <div class="date-picker">
        <div class="date-picker-header">
          <button class="prev-month-button month-button">&larr;</button>
          <div class="current-month"></div>
          <button class="next-month-button month-button">&rarr;</button>
        </div>
        <div class="date-picker-grid-header date-picker-grid">
          <!-- Week days added dynamically -->
        </div>
        <div class="date-picker-grid-dates date-picker-grid"></div>
      </div>
    </div>
  </body>
</html>
